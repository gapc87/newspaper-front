<section class="h-screen">
  <div class="container px-6 py-12 h-full">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <form [formGroup]="signUpForm" (ngSubmit)="register()">
          <div class="mb-6">
            <input
              formControlName="name"
              type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Nombre"
            />
            <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
                 class="text-sm text-red-500">
              <div *ngIf="name?.errors?.['required']">
                El campo nombre es requerido.
              </div>
            </div>
          </div>
          <div class="mb-6">
            <input
              formControlName="email"
              type="text"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Email"
            />
            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                 class="text-sm text-red-500">
              <div *ngIf="email?.errors?.['required']">
                El campo email es requerido.
              </div>
              <div *ngIf="email?.errors?.['email']">
                Introduzca un email válido.
              </div>
            </div>
          </div>
          <div class="mb-6">
            <input
              formControlName="password"
              type="password"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Contraseña"
            />
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                 class="text-sm text-red-500">
              <div *ngIf="password?.errors?.['required']">
                La contraseña es requerida.
              </div>
            </div>
          </div>
          <div class="mb-6">
            <input
              formControlName="passwordRepeat"
              type="password"
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Repita contraseña"
            />
            <div *ngIf="passwordRepeat?.invalid && (passwordRepeat?.dirty || passwordRepeat?.touched)"
                 class="text-sm text-red-500">
              <div *ngIf="passwordRepeat?.errors?.['required']">
                La contraseña es requerida.
              </div>
              <div *ngIf="passwordRepeat?.errors?.['passwordMismatch']">
                Las contraseñas no coinciden.
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
          >
            Crear cuenta
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
