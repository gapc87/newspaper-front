<h2 class="text-4xl">Noticias</h2>

<div class="flex flex-wrap justify-center items-center space-x-4">
  <ng-container *ngIf="!news.length; else hasNews">
    <div class="flex p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800" role="alert">
      <svg class="inline flex-shrink-0 mr-3 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
      <div>
        <span class="font-medium">¡Atención!</span>
        Sin noticias publicadas por el momento.
      </div>
    </div>
  </ng-container>
  <ng-template #hasNews>
    <app-new *ngFor="let n of news" [title]="n.title" [description]="n.description"></app-new>
  </ng-template>
</div>
